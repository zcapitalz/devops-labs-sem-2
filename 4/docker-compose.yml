services:
  base-system-image:
    image: devops-labs-system
    build:
      context: .
      dockerfile: Dockerfile.system

  server-build-image:
    image: auth-server-build
    build:
      context: "./${REPO_DIR_NAME}"
      dockerfile: Dockerfile.build
    depends_on:
      - base-system-image

  server:
    image: auth-server
    container_name: auth-service
    build:
      context: "./${REPO_DIR_NAME}"
    restart: always
    volumes:
      - "./${REPO_DIR_NAME}/migrations:/app/migrations"
    env_file:
      - .env
    environment:
      DB_HOST: db
    ports:
      - ${HTTP_SERVER_PORT}:${HTTP_SERVER_PORT}
    depends_on:
      - server-build-image
      - db

  db:
    container_name: auth-service-postgres
    image: 'postgres:16'
    restart: always
    environment:
      POSTGRES_PORT: ${DB_PORT}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT}:${DB_PORT}'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 1s
      timeout: 3s
      retries: 5
